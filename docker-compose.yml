version: '3.8'

services:
  heart-rate-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
    volumes:
      # Mount host camera device (for Linux systems)
      - /dev/video0:/dev/video0
      # Data persistence
      - ./data:/app/data
    devices:
      # Grant access to camera (Linux/macOS)
      - /dev/video0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl  # For HTTPS certificates
    depends_on:
      - heart-rate-api
    restart: unless-stopped
    profiles:
      - production

# Define named volumes for data persistence
volumes:
  app_data:
    driver: local

# Network configuration
networks:
  default:
    driver: bridge
